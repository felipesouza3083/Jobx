<h2>Cadastro de Atividades</h2>

<hr />
<div class="row">
    <div class="col-md-4">
        <label>Nome da Atividade:</label>
        <input type="text" class="form-control" placeholder="Nome da atividade" ng-model="atividade.Nome"/>
        <div class="text-danger" ng-repeat="e in erros['model.Nome']">
            <strong>{{e}}</strong>
        </div>

        <br />
        <label>Data da atividade:</label>
        <input type="datetime" class="form-control" placeholder="dd/MM/yyyy HH:mm" ng-model="atividade.DataAtividade"/>
        <div class="text-danger" ng-repeat="e in erros['model.DataAtividade']">
            <strong>{{e}}</strong>
        </div>


        <br />
        <label>Funcionário:</label>
        <select class="form-control" ng-model="atividade.IdFuncionario">
            <option value="0">::SELECIONE::</option>
            <option ng-repeat="f in funcionarios" value="{{f.IdFuncionario}}">{{f.Nome}}</option>
        </select>
        <div class="text-danger" ng-repeat="e in erros['model.IdFuncionario']">
            <strong>{{e}}</strong>
        </div>

        <br />
        <button class="btn btn-success" ng-click="cadastrarAtividade()">
            Cadastrar Funcionário
        </button>
        <br />

        <div>
            {{mensagem}}
        </div>
    </div>
</div>
